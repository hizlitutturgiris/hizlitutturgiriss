<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlıtuttur Giriş</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .giris-container {
            width: 100%;
            max-width: 520px;
            padding: 15px;
        }

        .giris-container a {
            display: block;
            width: 100%;
            text-decoration: none;
        }

        .giris-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .giris-container img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        /* Mobilde daha şık dursun */
        @media (max-width: 480px) {
            .giris-container {
                max-width: 100%;
                padding: 10px;
            }

            .giris-container img {
                border-radius: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="giris-container">
        <a href="https://hizlituttur1.com/?referralCode=3083672195" target="_blank">
            <img src="giris-butonu.png" alt="Hızlıtuttur’a Giriş İçin Tıkla">
        </a>
    </div>

</body>
</html>
