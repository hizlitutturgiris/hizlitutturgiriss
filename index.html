<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HızlıTuttur</title>
  <meta name="description" content="HızlıTuttur giriş sayfası" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Yıldırım efekti -->
  <canvas id="fx" aria-hidden="true"></canvas>

  <!-- ÜST LOGO ALANI (Beyaz) -->
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/" aria-label="HızlıTuttur">
        <img src="./assets/logo.png" alt="HızlıTuttur Logo" class="brand__logo" />
      </a>
    </div>
  </header>

  <!-- SAYFA -->
  <main class="page">
    <div class="container card">
      <!-- BANNER (tıklanabilir) -->
      <a class="banner" href="https://hizlituttur1.com" target="_blank" rel="noopener noreferrer">
        <img src="./assets/banner.png" alt="HızlıTuttur Banner" class="banner__img" />
      </a>

      <!-- CTA BUTON (Hızlıtuttur yazısını kaldırdık; sadece buton) -->
      <a class="cta" href="https://hizlituttur1.com" target="_blank" rel="noopener noreferrer">
        Hızlıtuttur’a Giriş İçin Tıkla
      </a>

      <footer class="footer">
        <span>© 2025 HızlıTuttur</span>
      </footer>
    </div>
  </main>

  <script src="./lightning.js"></script>
</body>
</html>
